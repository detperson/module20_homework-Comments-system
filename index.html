<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Система комментирования JS+TS. Модуль 20. SkillFactory</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="_container">
            <div class="header-panel">
                <div class="header-panel__comments">
                    <div class="header-panel__comments-text">Комментарии</div>
                    <div class="header-panel__comments-counter">(80)</div>
                </div>
                <div class="header-panel__sort">
                    <div class="header-panel__sort-text">По количеству оценок</div>
                    <img class="header-panel__sort-img" src="./images/arrow_down.svg" alt="arrow">
                </div>
                <div class="header-panel__favorites">
                    <div class="header-panel__favorites-text">Избранное</div>
                    <img class="header-panel__favorites-img" src="./images/favorites_list_logo.svg" alt="favorites-logo">
                </div>
            </div>
            
            <div class="input-block">
                <div class="input-block__user-logo">
                    <img class="input-block__logo-img" src="https://picsum.photos/seed/logo/100" alt="user-logo">
                </div>
                <div class="input-block__form">
                    <div class="input-block__other">
                        <div class="input-block__user-name">
                            <!-- Максим Авдеенко -->
                            <input id="name-input" class="input-block__input-name" placeholder="Введите имя...">
                        </div>
                        <div class="input-block__counter-simbol">
                            Макс. 1000 символов
                        </div>
                    </div>
                    <div class="input-block__comment-input">
                        <textarea id="textarea1" class="input-block__input input-main" name="comment" rows="1" placeholder="Введите текст сообщение..."></textarea>
                    </div>
                </div>
                <div class="input-block__btn">
                    <button class="input-block__btn-send btn-send" type="submit">Отправить</button>
                </div>
            </div>
            <div class="comment-field">

            </div>
        </div>

    <script src="./index_copy.js"></script>
    </body>
</html>
